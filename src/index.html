<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!--All Non-Firebase Scripts-->
    <script>
      //window.$ = window.jQuery = require('jquery');
    </script>
    <script src='staffJS.js'></script>
    <script src='update.js'></script>

    <title>Rampant Release Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:600|Sancreek&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
    <link rel='icon' href='images/tgsn.jpg' type='image/jpg' sizes='16x16'>
    <style>
      body, html{
        height: 99%;
        background-color: black;
        color: white;
      }
      #bodyContent{
        height: 99%;
      }
    </style>
    <!--<script>
    function load(){
      new Headers().set("Set-Cookie", "Secure;SameSite=Strict");
    }
  </script>-->
  </head>
  <body onload='loadReleases()'>
    <!--Start Body-->
    <table width='100%' id='bodyContent' border='1px'>
      <tr height='90%'>
        <!--Main Body-->
        <td align='center' id='staffBody' valign='top'>
          <table width='100%' border='1px'>
            <tr>
              <td colspan='5' align='center'>
                <h2>Releases</h2>
              </td>
            </tr>
            <tr>
              <td>
                Date (MM/DD/YYYY): <input id='startMonth' size='1'> - <input id='startDate' size='1'> - <input id='startYear' size='3'> <button onclick='addDay()'>+1 Day</button> <!--<button onclick='remDay()'>-1 Day<button>--><button onclick='goToday()'>Today</button>
              </td>
              <td>
                Show PC: <input type='checkbox' id='pc' value='true'>
              </td>
              <td>
                Offset (Change by 100 @ a time): <input id='offset' size='5'> <button onclick='add100()'>Add 100 Offset</button> <button onclick='rem100()'>Remove 100 Offset</button>
              </td>
              <td id='results' width='100px'>
                Results:
              </td>
              <td>
                <button onclick='getReleases()'>Get Releases</button>
                <button onclick='clearReleases()'>Clear Releases</button>
              </td>
            </tr>
            <tr>
              <td colspan="5">
                <table id='releases' width='100%'>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
